<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>JS Functions</title>
  </head>
  <body>
    <div class="root">
      <div class="left">
        <h3>Leftmost Vowel</h3>
        <div class="left-form">
          <input type="text" name="vowel" id="vowel" />
          <button onclick="vowelFunction(this.id)">Find</button>
        </div>
        <h4>Result: <span id="resultVowel"></span></h4>
      </div>
      <div class="right">
        <h3>Reverse a Number</h3>
        <div class="right-form">
          <input type="number" name="reverse" id="reverse" />
          <button onclick="reverseFunction()">Reverse</button>
        </div>
        <h4>Result: <span id="resultReverse"></span></h4>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
